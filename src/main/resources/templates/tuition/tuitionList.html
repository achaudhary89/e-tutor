<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

<h2>Tuition</h2>

<table id="tuition" class="table table-striped">
    <thead>
    <tr>
        <th>Subject</th>
        <th>Mode</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tuition : ${tuition}">
        <td th:text="${tuition.tuitionSubject}"></td>
        <td th:text="${tuition.mode}"></td>
        <td th:text="${tuition.location}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
