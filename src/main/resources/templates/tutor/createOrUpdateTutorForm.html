<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'tutors')}">

<body>

  <h2>Tutor</h2>
  <form th:object="${tutor}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Mobile', 'mobileNumber', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />

    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${tutor['new']} ? 'Add Tutor' : 'Update Tutor'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Tutor</button>
      </div>
    </div>
  </form>
</body>
</html>
