<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>
  
  
    <h2>Tutor Information</h2>
  
  
    <table class="table table-striped" th:object="${tutor}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
      </tr>
      <tr>
        <th>Mobile</th>
        <td th:text="*{mobileNumber}" /></td>
      </tr>
      <tr>
        <th>Email</th>
        <td th:text="*{email}" /></td>
      </tr>

    </table>
  
    <a th:href="@{{id}/edit(id=${tutor.id})}" class="btn btn-default">Edit
      Tutor</a>
  
    <br />
    <br />
    <br />

  </body>

</html>
