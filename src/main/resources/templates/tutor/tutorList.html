<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>Tutors</h2>

<table id="tutors" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">email</th>
        <th style="width: 120px">Mobile</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tutor : ${selections}">
        <td>
            <a th:href="@{/tutors/__${tutor.id}__}" th:text="${tutor.firstName + ' ' + tutor.lastName}"/></a>
        </td>
        <td th:text="${tutor.email}"/>
        <td th:text="${tutor.mobileNumber}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
